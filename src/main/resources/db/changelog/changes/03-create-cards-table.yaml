databaseChangeLog:
  - changeSet:
      id: 03-create-cards-table
      author: Vitalii
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: filter_set_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cards_filter_sets
                    references: filter_sets(id)
              - column:
                  name: likes
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: shown
                  type: boolean
                  defaultValue: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: false
