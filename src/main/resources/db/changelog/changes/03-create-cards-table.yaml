databaseChangeLog:
  - changeSet:
      id: 03-create-cards-table
      author: Vitalii
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: filter_set_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cards_filter_sets
                    references: filter_sets(id)
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: why_this_place
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_links
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: map_link
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: decimal(10,8)
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: decimal(11,8)
                  constraints:
                    nullable: false
              - column:
                  name: likes
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: shown
                  type: boolean
                  defaultValue: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: false
