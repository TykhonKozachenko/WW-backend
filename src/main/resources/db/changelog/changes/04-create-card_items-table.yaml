databaseChangeLog:
  - changeSet:
      id: 04-create-card_items-table
      author: Vitalii
      changes:
        - createTable:
            tableName: card_items
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_items_card
                    references: cards(id)
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: why_this_place
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_links
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: map_link
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: decimal(19,2)
                  constraints:
                    nullable: false