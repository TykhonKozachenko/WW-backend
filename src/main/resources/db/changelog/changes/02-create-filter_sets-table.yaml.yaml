databaseChangeLog:
  - changeSet:
      id: 02-create-filter_sets-table
      author: Vitalii
      changes:
        - createTable:
            tableName: filter_sets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: filters
                  type: varchar(16000)
                  constraints:
                    nullable: false
              - column:
                  name: usages
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: false
