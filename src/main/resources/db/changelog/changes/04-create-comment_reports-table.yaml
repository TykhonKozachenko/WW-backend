databaseChangeLog:
  - changeSet:
      id: 04-create-comment_reports-table
      author: Vitalii
      changes:
        - createTable:
            tableName: comment_reports
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_comment_report_user
                    references: users(id)
                    nullable: false
              - column:
                  name: comment_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_comment_report_comment
                    references: comments(id)
              - column:
                  name: time_stamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(5000)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: false
