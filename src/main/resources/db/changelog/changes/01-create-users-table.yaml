databaseChangeLog:
  - changeSet:
      id: 01-create-users-table
      author: Vitalii
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: false
